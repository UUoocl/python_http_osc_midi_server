<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Monitor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background-color: #252526;
            border-left: 5px solid #007acc;
            border-radius: 3px;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.2s;
        }
        .card.active {
            background-color: #37373d;
        }
        .header {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #808080;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        .content {
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .midi-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 5px 15px;
        }
        .label {
            color: #808080;
            font-size: 0.85em;
        }
        .value {
            color: #ce9178;
            font-weight: bold;
        }
        .note-name {
            color: #dcdcaa;
        }
        .raw-data {
            font-size: 0.9em;
            color: #9cdcfe;
            word-break: break-all;
            margin-top: 5px;
        }
        .history-item {
            font-size: 0.9em;
            font-family: 'Consolas', 'Courier New', monospace;
            color: #569cd6;
            background: #1e1e1e;
            padding: 4px 8px;
            border-radius: 3px;
            opacity: 0.8;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .history-main {
            display: flex;
            gap: 10px;
        }
        .history-note { color: #dcdcaa; font-weight: bold; min-width: 40px; }
        .history-vel { color: #ce9178; }
        .history-status { color: #808080; font-size: 0.9em; }

        #message-card { border-left-color: #4ec9b0; }
        #history-card { border-left-color: #9cdcfe; }
        
        .waiting {
            color: #606060;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card" id="message-card">
        <div class="header">
            <span>Last MIDI Message</span>
            <span id="event-name-display"></span>
        </div>
        <div class="content" id="message-content">
            <span class="waiting">Waiting for MIDI event...</span>
        </div>
    </div>

    <div class="card" id="history-card">
        <div class="header">History</div>
        <div class="content" id="history-content">
            <span class="waiting">...</span>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get('event');

        // Create broadcast channel if eventName is provided
        const broadcastChannel = eventName ? new BroadcastChannel(eventName) : null;

        if (eventName) {
            document.getElementById('event-name-display').textContent = `Listening: ${eventName}`;
        } else {
            document.getElementById('event-name-display').textContent = 'No event specified';
            document.getElementById('message-content').innerHTML = '<span style="color: #f44747;">Error: ?event=NAME parameter missing</span>';
        }

        const maxHistory = 10;
        const historyQueue = [];

        const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function getNoteName(note) {
            const name = noteNames[note % 12];
            const octave = Math.floor(note / 12) - 1;
            return `${name}${octave}`;
        }

        function setContent(elementId, html) {
            document.getElementById(elementId).innerHTML = html;
        }

        function flashCard(cardId) {
            const card = document.getElementById(cardId);
            card.classList.remove('active');
            void card.offsetWidth;
            card.classList.add('active');
            setTimeout(() => card.classList.remove('active'), 200);
        }

        function updateHistory(detail) {
            historyQueue.unshift(detail);
            if (historyQueue.length > maxHistory) {
                historyQueue.pop();
            }
            
            const historyHtml = historyQueue.map(item => `
                <div class="history-item">
                    <div class="history-main">
                        <span class="history-note">${getNoteName(item.note)}</span>
                        <span class="history-vel">Vel: ${item.velocity}</span>
                    </div>
                    <span class="history-status">Status: 0x${item.status.toString(16).toUpperCase()}</span>
                </div>
            `).join('');
            setContent('history-content', historyHtml);
        }

        if (eventName) {
            window.addEventListener(eventName, (event) => {
                try {
                    // Post to broadcast channel
                    if (broadcastChannel) {
                        broadcastChannel.postMessage(event.detail);
                    }

                    let detail = event.detail;
                    
                    if (detail && typeof detail === 'string') {
                        detail = JSON.parse(detail);
                    } else if (detail && detail.jsonString) {
                        detail = JSON.parse(detail.jsonString);
                    }

                    if (!detail || typeof detail.status === 'undefined') return;

                    // Update Main Display
                    const html = `
                        <div class="midi-info">
                            <span class="label">Status:</span>
                            <span class="value">0x${detail.status.toString(16).toUpperCase()} (${detail.status})</span>
                            <span class="label">Note:</span>
                            <span class="value">${detail.note} <span class="note-name">(${getNoteName(detail.note)})</span></span>
                            <span class="label">Velocity:</span>
                            <span class="value">${detail.velocity}</span>
                        </div>
                        <div class="raw-data">[ ${detail.data.join(', ')} ]</div>
                    `;
                    setContent('message-content', html);
                    
                    updateHistory(detail);
                    flashCard('message-card');
                    flashCard('history-card');

                } catch (e) {
                    console.error(`Error handling ${eventName}`, e);
                }
            });
            console.log(`MIDI Monitor ready for '${eventName}'`);
        }
    </script>
</body>
</html>
